<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrseus</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #28363D;
        }

        h1, h2 {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #28363D;
            font-size: 16px;
            font-weight: 500;
            margin-left: 20px;
        }

        .navbar a:hover {
            color: #2F575D;
        }

        .logo img {
            height: 50px;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('images/hero.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2F575D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero button:hover {
            background-color: #658B6F;
        }

        /* Footer */
        footer {
            background-color: #2F575D;
            color: #DEE1DD;
            text-align: center;
            padding: 20px 10px;
        }

        footer a {
            color: #99AEAD;
            font-size: 14px;
        }

        footer a:hover {
            color: #F2F2F2;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.svg" alt="Logo">
            </a>
        </div>
        <div>
            <a href="index.html">Anasayfa</a>
            <a href="koc.html">Koçlarımız</a>
            <a href="faq.html">Sıkça Sorulan Sorular</a>
            <a href="ulas.html">Bize Ulaşın</a>
            <a href="login.html">Giriş Yap</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Purrseus</h1>
        <p>Perseverance in Motion</p>
        <button onclick="window.location.href='koc.html';">Koçlarımız</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Purrseus Platformu. Tüm hakları saklıdır.</p>
        <p>
            <a href="privacy.html">Gizlilik Politikası</a> |
            <a href="contact.html">Bize ulaşın</a> |
            <a href="admin_login.html">Admin Girişi</a>
        </p>
    </footer>
</body>
</html>
