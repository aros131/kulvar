<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlerleme Takibi</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <nav class="dashboard-nav">
      <h2>İlerleme Takibi</h2>
      <ul>
        <li><a href="user_dashboard.html">🏠 Ana Sayfa</a></li>
        <li><a href="profile.html">👤 Profilim</a></li>
        <li><a href="progress_tracking.html" class="active">📊 İlerleme</a></li>
        <li><a href="messages.html">💬 Mesajlar</a></li>
        <li><a href="logout.html">🚪 Çıkış Yap</a></li>
      </ul>
    </nav>

    <main class="dashboard-content">
      <h2>İlerleme Takibi</h2>

      <!-- 🏋️ Select Program -->
      <label for="program-select">Program Seç:</label>
      <select id="program-select" onchange="fetchProgress()">
        <option value="">Program Seç</option>
      </select>
      <button id="restart-program" onclick="restartProgram()">🔄 Programı Yeniden Başlat</button>

      <!-- 📊 Overall Progress Chart -->
      <section id="progress-summary">
        <h3>Genel Program İlerlemesi</h3>
        <canvas id="progressChart"></canvas>
      </section>

      <!-- 🏆 Achievement Badges -->
      <section id="achievements">
        <h3>Kazanılan Başarımlar</h3>
        <div id="badges-container"></div>
      </section>

      <!-- 📜 Coach Notes for Workouts -->
      <section id="coach-notes">
        <h3>Koç Notları</h3>
        <p id="coach-notes-content">Koçunuzun eklediği notlar burada görünecek.</p>
      </section>

      <!-- 🔄 Reschedule Missed Workouts -->
      <section id="missed-workouts">
        <h3>Kaçırılan Egzersizler</h3>
        <ul id="missed-list"></ul>
      </section>

      <!-- 💬 Feedback for Each Session -->
      <section id="feedback-section">
        <h3>Geri Bildirim</h3>
        <label for="session-select">Geri Bildirim İçin Seans Seç:</label>
        <select id="session-select">
          <option value="">Seans Seç</option>
        </select>
        <textarea id="feedback-input" placeholder="Seans hakkında düşüncelerinizi paylaşın..."></textarea>
        <button onclick="submitSessionFeedback()">Gönder</button>
      </section>
    </main>
  </div>

  <script>
    const BASE_URL = "https://kulvar.onrender.com";
    const token = localStorage.getItem("token");

    async function fetchUserPrograms() {
      try {
        const response = await fetch(`${BASE_URL}/dashboard/user-programs`, {
          method: "GET",
          headers: { Authorization: `Bearer ${token}` },
        });

        const data = await response.json();
        if (response.ok) {
          const programSelect = document.getElementById("program-select");
          data.programs.forEach(program => {
            const option = document.createElement("option");
            option.value = program._id;
            option.textContent = program.name;
            programSelect.appendChild(option);
          });
        }
      } catch (error) {
        console.error("Hata:", error);
      }
    }

    async function fetchProgress() {
      const programId = document.getElementById("program-select").value;
      if (!programId) return;

      try {
        const response = await fetch(`${BASE_URL}/programs/${programId}`, {
          method: "GET",
          headers: { Authorization: `Bearer ${token}` },
        });

        const program = await response.json();
        if (response.ok) {
          loadProgressCharts(program);
          displayCoachNotes(program);
        }
      } catch (error) {
        console.error("Hata:", error);
      }
    }

    async function restartProgram() {
      const programId = document.getElementById("program-select").value;
      if (!programId) return alert("Lütfen bir program seçin!");

      try {
        const response = await fetch(`${BASE_URL}/progress/restart`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ programId }),
        });

        if (response.ok) {
          alert("Program sıfırlandı!");
          fetchProgress();
        }
      } catch (error) {
        console.error("Hata:", error);
      }
    }

    function loadProgressCharts(program) {
      localStorage.setItem("progressData", JSON.stringify(program));
      const ctx = document.getElementById("progressChart").getContext("2d");
      const completedDays = program.completedDays.length;
      const remainingDays = program.duration - completedDays;

      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Tamamlanan Günler", "Kalan Günler"],
          datasets: [{ data: [completedDays, remainingDays], backgroundColor: ["#4CAF50", "#FFC107"] }],
        },
        options: { responsive: true, maintainAspectRatio: false },
      });

      const savedData = JSON.parse(localStorage.getItem("progressData"));
      if (savedData) loadProgressCharts(savedData);
    }

    function displayCoachNotes(program) {
      const notesContent = document.getElementById("coach-notes-content");
      notesContent.innerHTML = program.dailySchedule
        .filter(day => day.notes)
        .map(day => `<p><strong>Gün ${day.day}:</strong> ${day.notes}</p>`)
        .join("");
    }

    async function submitSessionFeedback() {
      const programId = document.getElementById("program-select").value;
      const session = document.getElementById("session-select").value;
      const feedback = document.getElementById("feedback-input").value;

      if (!session || !feedback) return alert("Lütfen bir seans seçin ve geri bildiriminizi yazın!");

      try {
        const response = await fetch(`${BASE_URL}/programs/session-feedback`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ programId, session, feedback }),
        });

        if (response.ok) {
          alert("Geri bildirim gönderildi!");
          document.getElementById("feedback-input").value = "";
        }
      } catch (error) {
        console.error("Hata:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchUserPrograms);
  </script>

  <style>
    .dashboard-container { display: flex; min-height: 100vh; }
    .dashboard-nav { width: 250px; background: #2F575D; color: #FFF; padding: 20px; }
    .dashboard-content { flex: 1; padding: 20px; }
    button { background: #658B6F; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #28363D; }
    section { margin-bottom: 30px; padding: 10px; background-color: #ffffff; border-radius: 8px; }
    canvas { max-width: 100%; max-height: 400px; }
  </style>
</body>
</html>

  <style>
.dashboard-nav a {
  transition: background-color 0.3s ease, color 0.3s ease;
}
h3 {
  margin-top: 20px;
  margin-bottom: 10px;
  line-height: 1.4;
}
p {
  margin-bottom: 15px;
  line-height: 1.6;
}


/* 🌟 Progress Bars */
.progress-bar-container {
  background: #ddd;
  border-radius: 25px;
  padding: 5px;
  margin: 15px 0;
  width: 100%;
}

.progress-bar {
  height: 20px;
  border-radius: 25px;
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  width: 0%;
  transition: width 0.5s ease-in-out;
}
section {
  margin-bottom: 30px;
  padding: 10px;
  border-radius: 8px;
  background-color: #ffffff;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

/* 🌟 Charts */
canvas {
  max-width: 100% !important;
  max-height: 400px !important;
  display: block;
  border-radius: 12px;
}

/* 🌟 Buttons */
button {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  transition: all 0.3s ease;
  cursor: pointer;
}

button:hover {
  background: linear-gradient(135deg, var(--primary-hover), var(--secondary-hover));
}

/* 🌙 Dark Mode */
body.dark-mode {
  background-color: #121212;
  color: #f5f5f5;
}

body.dark-mode .dashboard-nav {
  background: linear-gradient(135deg, var(--dark-primary), var(--dark-secondary));
}

body.dark-mode .progress-bar-container {
  background: #333;
}

body.dark-mode .progress-bar {
  background: linear-gradient(135deg, var(--dark-primary), var(--dark-secondary));
}

/* 🌙 Dark Mode Button */
#dark-mode-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--primary-color);
  color: white;
  padding: 10px;
  border: none;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
}
:root {
  --bg-light: #DEE1DD;
  --text-light: #28363D;
  --primary-light: #658B6F;
  --bg-dark: #2F575D;
  --text-dark: #DEE1DD;
  --primary-dark: #99AEAD;
}

body.light-mode {
  background-color: var(--bg-light);
  color: var(--text-light);
}

body.dark-mode {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

  </style>
</body>
</html>
