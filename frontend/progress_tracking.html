  <div class="dashboard-container">

        <li><a href="logout.html">ğŸšª Ã‡Ä±kÄ±ÅŸ Yap</a></li>
      </ul>
    </nav>

    <main class="dashboard-content">
      <h2>Ä°lerleme Takibi</h2>

      <!-- MÃ¼ÅŸteri SeÃ§me -->
      <label for="client-select">MÃ¼ÅŸteri SeÃ§:</label>
      <select id="client-select" onchange="fetchProgress()">
        <option value="">MÃ¼ÅŸteri SeÃ§</option>
        <!-- Dynamically populated -->
      </select>

      <!-- Genel Ä°lerleme Durumu -->
      <section id="progress-summary">
        <h3>Genel Program Ä°lerlemesi</h3>
        <canvas id="progressChart"></canvas>
      </section>

      <!-- GÃ¼nlÃ¼k Ä°lerleme -->
      <section id="daily-progress">
        <h3>GÃ¼nlÃ¼k Ä°lerleme</h3>
        <ul id="daily-progress-list">
          <!-- Dynamically populated -->
        </ul>
      </section>
    </main>
  </div>

  <script>
    const BASE_URL = "https://kulvar.onrender.com";
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Yetkilendirme hatasÄ±. LÃ¼tfen giriÅŸ yapÄ±n.");
      window.location.href = "/login.html";
    }

    // Fetch clients for the dropdown
    async function fetchClients() {
      try {
        const response = await fetch(`${BASE_URL}/dashboard/clients`, {
          method: "GET",
          headers: { Authorization: `Bearer ${token}` },
        });

        const { clients } = await response.json();
        if (response.ok) {
          const clientSelect = document.getElementById("client-select");
          clients.forEach(client => {
            const option = document.createElement("option");
            option.value = client._id;
            option.textContent = client.name;
            clientSelect.appendChild(option);
          });
        } else {
          console.error("MÃ¼ÅŸteriler alÄ±namadÄ±:", response.statusText);
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    // Fetch and display progress data
    async function fetchProgress() {
      const clientId = document.getElementById("client-select").value;
      if (!clientId) return;

      try {
        const response = await fetch(`${BASE_URL}/progress/${clientId}`, {
          method: "GET",
          headers: { Authorization: `Bearer ${token}` },
        });

        const data = await response.json();

        if (response.ok) {
          renderProgressChart(data.progress);
          renderDailyProgress(data.dailyProgress);
        } else {
          console.error("Ä°lerleme verisi alÄ±namadÄ±:", response.statusText);
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    // Render progress chart
    function renderProgressChart(progressData) {
      const ctx = document.getElementById("progressChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: progressData.map(entry => entry.date),
          datasets: [
            {
              label: "Tamamlanan GÃ¼nler",
              data: progressData.map(entry => entry.completedDays),
              backgroundColor: "rgba(47, 87, 93, 0.5)",
              borderColor: "#2F575D",
              borderWidth: 2,
            },
          ],
        },
      });
    }

    // Render daily progress
    function renderDailyProgress(dailyProgress) {
      const progressList = document.getElementById("daily-progress-list");
      progressList.innerHTML = dailyProgress
        .map(
          entry => `
        <li>
          <strong>${entry.day}:</strong> ${entry.completed ? "TamamlandÄ± âœ…" : "TamamlanmadÄ± âŒ"}
        </li>`
        )
        .join("");
    }

    document.addEventListener("DOMContentLoaded", fetchClients);
  </script>
