<!DOCTYPE html>
<html lang="tr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.svg" alt="Logo" style="height: 50px;">
            </a>
        </div>
        <div class="hamburger">☰</div>
        <ul class="nav-links">
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="koc.html">Koçlarımız</a></li>
            <li><a href="faq.html">Sıkça Sorulan Sorular</a></li>

            <li><a href="login.html">Giriş Yap</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Bize Ulaşın</h1>
        <p>Herhangi bir sorunuz veya geri bildiriminiz için lütfen bizimle iletişime geçin.</p>
        <div class="contact-form">
            <form action="submit_form.php" method="post">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" placeholder="Adınızı girin" required>
                
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
                
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" placeholder="Mesajınızı yazın" rows="5" required></textarea>
                
                <button type="submit" class="btn">Gönder</button>
            </form>
        </div>
    </section>

    <script>
        // Hamburger Menu Logic
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
