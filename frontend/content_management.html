<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Management & Calendar</title>
  <link rel="stylesheet" href="styles.css">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>İçerik Yönetimi ve Takvim</h1>
    <a href="coach_dashboard.html" class="back-btn">← Geri Dön</a>
  </header>

  <!-- Content Management Section -->
  <section id="upload-section">
    <h2>Yeni İçerik Yükle</h2>
    <form id="upload-form">
      <label for="content-title">Başlık:</label>
      <input type="text" id="content-title" required>

      <label for="content-type">Tür:</label>
      <select id="content-type" required>
        <option value="video">Video</option>
        <option value="image">Resim</option>
        <option value="document">Döküman</option>
      </select>

      <label for="content-url">Dosya URL:</label>
      <input type="text" id="content-url" placeholder="https://example.com/file.mp4" required>

      <button type="submit">Yükle</button>
    </form>
  </section>

  <!-- Uploaded Content Section -->
  <section id="content-list-section">
    <h2>Yüklenmiş İçerikler</h2>
    <div id="content-list">
      <!-- Dynamically populated content will go here -->
    </div>
  </section>

  <!-- Calendar Section -->
  <section id="calendar-section">
    <h2>Takvim</h2>
    <div id="calendar"></div> <!-- FullCalendar will render here -->
  </section>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
  <script>const BASE_URL = "https://kulvar.onrender.com";
const token = localStorage.getItem("token");

// Load Content
async function loadContent() {
  const response = await fetch(`${BASE_URL}/content`, {
    headers: { Authorization: `Bearer ${token}` },
  });

  const contents = await response.json();
  const contentList = document.getElementById("content-list");

  // Clear existing content
  contentList.innerHTML = "";

  contents.forEach((content) => {
    const div = document.createElement("div");
    div.classList.add("content-item");

    div.innerHTML = `
      <h3>${content.title} (${content.type})</h3>
      <a href="${content.fileUrl}" target="_blank">Görüntüle</a>
    `;
    contentList.appendChild(div);
  });
}

// Handle Content Upload
document.getElementById("upload-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const title = document.getElementById("content-title").value;
  const type = document.getElementById("content-type").value;
  const fileUrl = document.getElementById("content-url").value;

  const response = await fetch(`${BASE_URL}/content`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`,
    },
    body: JSON.stringify({ title, type, fileUrl }),
  });

  if (response.ok) {
    alert("İçerik başarıyla yüklendi!");
    loadContent(); // Refresh the content list
  } else {
    alert("İçerik yüklenemedi!");
  }
});

// Initialize FullCalendar
document.addEventListener("DOMContentLoaded", function () {
  const calendarEl = document.getElementById("calendar");

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: "dayGridMonth",
    headerToolbar: {
      left: "prev,next today",
      center: "title",
      right: "dayGridMonth,timeGridWeek,timeGridDay",
    },
    events: async function (fetchInfo, successCallback, failureCallback) {
      // Fetch scheduled content events
      const response = await fetch(`${BASE_URL}/calendar/schedule`, {
        headers: { Authorization: `Bearer ${token}` },
      });
      const events = await response.json();
      successCallback(events);
    },
    dateClick: function (info) {
      const title = prompt("Bu tarihe içerik planlamak ister misiniz? Başlık girin:");
      if (title) {
        calendar.addEvent({
          title,
          start: info.dateStr,
          allDay: true,
        });

        // Save the event to the backend
        fetch(`${BASE_URL}/calendar/schedule`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            title,
            date: info.dateStr,
          }),
        }).then((response) => {
          if (!response.ok) alert("Planlama kaydedilemedi!");
        });
      }
    },
  });

  calendar.render();
});

// Load content and initialize the calendar
loadContent();
    // Auto-scroll to the upload section if the URL contains "#upload-section"
document.addEventListener("DOMContentLoaded", () => {
  const hash = window.location.hash;
  if (hash === "#upload-section") {
    document.getElementById("upload-section").scrollIntoView({ behavior: "smooth" });
  }
});

</script>
  <style>/* General Reset */

  color: white;

</style>
</body>
</html>
