<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Paneli</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Left Navigation Pane -->
    <nav class="dashboard-nav">
      <h2>Panelim</h2>
      <ul>
        <li><a href="#programs" class="active">Programlarım</a></li>
        <li><a href="#notifications">Bildirimler</a></li>
        <li><a href="login.html">Çıkış Yap</a></li>
      </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="dashboard-content">
      <!-- Dynamic Greeting -->
      <div id="username" class="greeting">Yükleniyor...</div>

      <!-- Programs Section -->
      <section id="programs">
        <h2>Programlarım</h2>
        <div id="programs-container"></div>
      </section>

      <!-- Notifications Section -->
      <section id="notifications">
        <h2>Bildirimler</h2>
        <ul>
          <li>Yeni bir program eklediniz.</li>
          <li>Kardiyo görevinde %50 tamamlandınız.</li>
          <li>Hedeflerinize çok yaklaştınız, devam edin!</li>
        </ul>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    async function fetchUserData() {
      const token = localStorage.getItem('token');
      if (!token) {
          alert('Yetkisiz giriş! Lütfen oturum açın.');
          window.location.href = '/login.html';
          return;
      }

      try {
          const response = await fetch('https://kulvar.onrender.com/dashboard/user/data', {
              method: 'GET',
              headers: {
                  Authorization: `Bearer ${token}`,
              },
          });

          if (!response.ok) throw new Error('Veri alınamadı!');

          const data = await response.json();

          // Set dynamic greeting
          document.getElementById('username').textContent = `Hoş geldiniz, ${data.name}!`;

          // Display user programs
          const programsContainer = document.getElementById('programs-container');
          programsContainer.innerHTML = ''; // Clear existing content

          data.programs.forEach((program) => {
              const programElement = document.createElement('div');
              programElement.classList.add('program');
              programElement.innerHTML = `
                  <h3>${program.title}</h3>
                  <ul class="task-list">
                      ${program.tasks.map(task => `<li>${task}</li>`).join('')}
                  </ul>
                  <progress value="${parseInt(program.progress)}" max="100"></progress>
                  <p>${program.progress} Tamamlandı</p>
              `;
              programsContainer.appendChild(programElement);
          });

      } catch (err) {
          console.error(err);
          alert('Veri alınırken bir hata oluştu.');
      }
    }

    // Fetch user data on page load
    fetchUserData();
  </script>
</body>
</html>
