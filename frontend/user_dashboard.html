<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kulvar Kullanıcı Paneli</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="notifications">
  <h3>Bildirimler</h3>
  <ul id="notification-list"></ul>
</div>

  <div class="dashboard-container">
    <!-- Sol Navigasyon Menüsü -->
    <nav class="dashboard-nav">
      <h2>Panelim</h2>
      <ul>
        <li><a href="#profile" class="active">Profil</a></li>
        <li><a href="#my-programs">Programlarım</a></li>
        <li><a href="#progress">İlerleme</a></li>
        <li><a href="#notifications">Bildirimler</a></li>
        <li><a href="#settings">Ayarlar</a></li>
        <li><a href="#logout">Çıkış Yap</a></li>
        <li><a href="profile.html">Profilim</a></li>
      </ul>
    </nav>

    <!-- Ana İçerik -->
    <main class="dashboard-content">
      <!-- Profil Bölümü -->
      <section id="profile">
        <h2>Profilim</h2>
        <p>Ad Soyad: <span id="user-name"></span></p>
        <p>E-posta: <span id="user-email"></span></p>
        <button>Profili Güncelle</button>
      </section>

      <!-- Programlarım -->
      <section id="my-programs">
        <h2>Programlarım</h2>
        <ul id="program-list">
          <!-- Dinamik olarak doldurulacak -->
        </ul>
      </section>

      <!-- İlerleme -->
      <section id="progress">
        <h2>İlerleme</h2>
        <canvas id="progressChart"></canvas>
      </section>

      <!-- Bildirimler -->
      <section id="notifications">
        <h2>Bildirimler</h2>
        <ul id="notification-list">
          <!-- Dinamik olarak doldurulacak -->
        </ul>
      </section>

      <!-- Ayarlar -->
      <section id="settings">
        <h2>Ayarlar</h2>
        <button>Şifre Değiştir</button>
        <button>Dil Tercihi</button>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const BASE_URL = "https://kulvar.onrender.com";

async function getUserPrograms() {
  const token = localStorage.getItem("token");
  const response = await fetch(`${BASE_URL}/dashboard/user-programs`, {
    method: "GET",
    headers: {
      Authorization: `Bearer ${token}`,
    },
  });

  const data = await response.json();
  console.log("User programs:", data);
}

    // İlerleme Grafik Örneği
    const ctx = document.getElementById('progressChart').getContext('2d');
    const progressChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['1. Hafta', '2. Hafta', '3. Hafta', '4. Hafta'],
        datasets: [{
          label: 'Tamamlanan Egzersizler',
          data: [3, 5, 7, 10],
          backgroundColor: 'rgba(47, 87, 93, 0.5)',
          borderColor: '#2F575D',
          borderWidth: 2,
        }]
      }
    });

    // Dinamik veriler için yer tutucu
    document.getElementById('user-name').textContent = 'Ahmet Yılmaz';
    document.getElementById('user-email').textContent = 'ahmet@example.com';
    document.getElementById('program-list').innerHTML = `
      <li>Pilates Programı - %50 Tamamlandı</li>
      <li>Yoga Programı - %30 Tamamlandı</li>
    `;
    document.getElementById('notification-list').innerHTML = `
      <li>Koçunuz yeni bir mesaj gönderdi.</li>
      <li>Bugünkü egzersizinizi tamamladınız mı?</li>
    `;
  </script>
</body>
  <style>/* Kullanıcı Paneli */
.dashboard-container {
  display: flex;
  min-height: 100vh;
}

.dashboard-nav {
  width: 250px;
  background-color: #2F575D;
  color: #FFF;
  padding: 20px;
}

.dashboard-nav h2 {
  font-size: 22px;
  margin-bottom: 20px;
}

.dashboard-nav ul {
  list-style: none;
  padding: 0;
}

.dashboard-nav li {
  margin: 10px 0;
}

.dashboard-nav a {
  text-decoration: none;
  color: #FFF;
  display: block;
  padding: 10px;
  border-radius: 5px;
}

.dashboard-nav a.active,
.dashboard-nav a:hover {
  background-color: #658B6F;
}

.dashboard-content {
  flex: 1;
  padding: 20px;
  background-color: #F7F9FA;
}

button {
  padding: 10px 15px;
  background-color: #658B6F;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #28363D;
}
.nav-links a {
  text-decoration: none;
  color: #28363D;
  padding: 10px;
  border-radius: 5px;
}

.nav-links a:hover {
  background-color: #658B6F;
  color: #FFF;
}

</style>
</html>
