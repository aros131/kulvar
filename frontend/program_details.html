<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Detaylarƒ±</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Program Detaylarƒ±</h1>
    <a href="coach_dashboard.html">‚Üê Geri D√∂n</a>
  </header>

  <section id="program-info">
    <h2 id="program-name"></h2>
    <p id="program-description"></p>
    <p><strong>S√ºre:</strong> <span id="program-duration"></span> hafta</p>
    <div id="program-documents"></div>
    <button onclick="editProgram()">‚úèÔ∏è D√ºzenle</button>
    <button onclick="deleteProgram()">üóëÔ∏è Sil</button>
  </section>

  <section id="video-section">
    <h3>G√ºnl√ºk Egzersizler</h3>
    <ul id="daily-schedule"></ul>
  </section>

  <section id="client-progress">
    <h3>M√º≈üteri ƒ∞lerleme Takibi</h3>
    <table>
      <thead>
        <tr>
          <th>ƒ∞sim</th>
          <th>Tamamlanma Oranƒ±</th>
          <th>Geri Bildirim</th>
          <th>Yanƒ±tla</th>
        </tr>
      </thead>
      <tbody id="client-list"></tbody>
    </table>
  </section>

  <section id="analytics">
    <h3>ƒ∞statistikler</h3>
    <canvas id="progress-chart"></canvas>
  </section>

  <script>
    const BASE_URL = "https://kulvar-qb7t.onrender.com";
    const token = localStorage.getItem("token");

    async function fetchProgramDetails() {
      const params = new URLSearchParams(window.location.search);
      const programId = params.get("id");

      if (!programId) {
        document.getElementById("program-info").innerHTML = "<p>Program bulunamadƒ±.</p>";
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/programs/${programId}`, {
          method: "GET",
          headers: { Authorization: `Bearer ${token}` },
        });

        const program = await response.json();

        if (response.ok) {
          document.getElementById("program-name").textContent = program.name;
          document.getElementById("program-description").textContent = program.description;
          document.getElementById("program-duration").textContent = program.duration;

          // ‚úÖ Display Documents
          if (program.documents.length) {
            const docList = document.createElement("ul");
            program.documents.forEach(doc => {
              const li = document.createElement("li");
              li.innerHTML = `<a href="${doc.url}" target="_blank">${doc.name}</a>`;
              docList.appendChild(li);
            });
            document.getElementById("program-documents").appendChild(docList);
          }

          fetchClientProgress(programId);
        } else {
          console.error("Program detaylarƒ± alƒ±namadƒ±:", program.message);
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    async function fetchClientProgress(programId) {
      try {
        const response = await fetch(`${BASE_URL}/programs/${programId}/clients`, {
          method: "GET",
          headers: { Authorization: `Bearer ${token}` },
        });

        const clients = await response.json();
        const clientList = document.getElementById("client-list");

        let progressData = [];
        let labels = [];

        clients.forEach(client => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${client.name}</td>
            <td>${client.progressPercentage}%</td>
            <td>${client.feedback || "Yok"}</td>
            <td><button onclick="sendFeedback('${client._id}', '${programId}')">Yanƒ±tla</button></td>
          `;
          clientList.appendChild(row);

          progressData.push(client.progressPercentage);
          labels.push(client.name);
        });

        // ‚úÖ Update Chart
        const ctx = document.getElementById("progress-chart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label: "Tamamlama Oranƒ± (%)",
              data: progressData,
              backgroundColor: "rgba(47, 87, 93, 0.7)"
            }]
          }
        });
      } catch (error) {
        console.error("M√º≈üteri ilerleme verileri alƒ±namadƒ±:", error.message);
      }
    }

    async function editProgram() {
      const programId = new URLSearchParams(window.location.search).get("id");
      if (!programId) return alert("Program ID bulunamadƒ±!");

      window.location.href = `program.html?id=${programId}`;
    }

    async function deleteProgram() {
      const programId = new URLSearchParams(window.location.search).get("id");
      if (!programId) return alert("Program ID bulunamadƒ±!");

      if (!confirm("Bu programƒ± silmek istediƒüinizden emin misiniz?")) return;

      try {
        const response = await fetch(`${BASE_URL}/programs/${programId}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });

        if (response.ok) {
          alert("Program ba≈üarƒ±yla silindi!");
          window.location.href = "coach_dashboard.html";
        } else {
          console.error("Program silinemedi:", response.statusText);
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    async function sendFeedback(clientId, programId) {
      const feedback = prompt("M√º≈üteriye geri bildiriminizi yazƒ±n:");
      if (!feedback) return;

      try {
        const response = await fetch(`${BASE_URL}/dashboard/feedbacks/reply`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ clientId, programId, message: feedback }),
        });

        if (response.ok) {
          alert("Geri bildirim g√∂nderildi!");
          fetchClientProgress(programId);
        } else {
          console.error("Geri bildirim g√∂nderilemedi:", response.statusText);
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchProgramDetails);
  </script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #DEE1DD;
      color: #28363D;
    }

    h1, h2, h3 {
      color: #2F575D;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2F575D;
      color: #FFF;
    }

    section {
      background-color: #C4CDC1;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #6D9197;
    }

    canvas {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</body>
</html>
