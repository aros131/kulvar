<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Detayları</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Program Detayları</h1>
  <p><strong>Adı:</strong> <span id="program-name"></span></p>
  <p><strong>Açıklama:</strong> <span id="program-description"></span></p>
  <p><strong>Süre:</strong> <span id="program-duration"></span> Hafta</p>
  <h3>Egzersiz Planı</h3>
  <ul id="daily-schedule"></ul>
  <h3>Beslenme Planı</h3>
  <ul id="nutrition-plan"></ul>

  <script>
    const BASE_URL = "https://kulvar.onrender.com";
    const token = localStorage.getItem("token");

    async function fetchProgramDetails() {
      const params = new URLSearchParams(window.location.search);
      const programId = params.get("id");

      if (!programId) {
        alert("Program ID bulunamadı.");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/programs/${programId}`, {
          method: "GET",
          headers: { Authorization: `Bearer ${token}` },
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("program-name").textContent = data.name;
          document.getElementById("program-description").textContent = data.description;
          document.getElementById("program-duration").textContent = data.duration;

          const scheduleList = document.getElementById("daily-schedule");
          scheduleList.innerHTML = data.dailySchedule.map(day => `
            <li><strong>${day.day}:</strong> ${day.goals}</li>
          `).join("");

          const nutritionList = document.getElementById("nutrition-plan");
          nutritionList.innerHTML = data.nutritionPlan.meals.map(meal => `
            <li><strong>${meal.name}:</strong> ${meal.description} (${meal.time})</li>
          `).join("");
        } else {
          alert("Program detayları alınamadı.");
        }
      } catch (error) {
        console.error("Hata:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchProgramDetails);
  </script>
</body>
</html>
