<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koç Paneli</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <nav class="dashboard-nav">
      <h2>Koç Paneli</h2>
      <ul>
        <li><a href="#programs" class="active">Programlarım</a></li>
        <li><a href="#clients">Müşterilerim</a></li>
        <li><a href="#groups">Gruplar</a></li>
        <li><a href="#analytics">Analizler</a></li>
        <li><a href="#notifications">Bildirimler</a></li>
        <li><a href="#logout">Çıkış Yap</a></li>
      </ul>
    </nav>

    <main class="dashboard-content">
      <!-- Programs Section -->
      <section id="programs">
        <h2>Programlarım</h2>
        <a href="content_management.html#program-creation" class="btn">Yeni Program Ekle</a>
        <ul id="program-list"></ul>
      </section>

      <!-- Clients Section -->
      <section id="clients">
        <h2>Müşterilerim</h2>
        <ul id="client-list"></ul>
      </section>

      <!-- Groups Section -->
      <section id="groups">
        <h2>Gruplar</h2>
        <form id="group-form">
          <input type="text" id="group-name" placeholder="Grup Adı" required>
          <button type="submit">Grup Oluştur</button>
        </form>
        <ul id="group-list"></ul>
      </section>

      <!-- Analytics Section -->
      <section id="analytics">
        <h2>Analizler</h2>
        <canvas id="analyticsChart"></canvas>
      </section>

      <!-- Notifications Section -->
      <section id="notifications">
        <h2>Bildirimler</h2>
        <ul id="notification-list"></ul>
      </section>
    </main>
  </div>

  <script>
    const BASE_URL = "https://kulvar.onrender.com";
const token = localStorage.getItem("token");

// Load programs
async function loadPrograms() {
  const response = await fetch(`${BASE_URL}/dashboard/programs`, {
    headers: { Authorization: `Bearer ${token}` },
  });

  const programs = await response.json();
  const programList = document.getElementById("program-list");
  programs.forEach((program) => {
    const li = document.createElement("li");
    li.textContent = `${program.name} (${program.duration} gün)`;
    programList.appendChild(li);
  });
}

// Load clients
async function loadClients() {
  const response = await fetch(`${BASE_URL}/dashboard/clients`, {
    headers: { Authorization: `Bearer ${token}` },
  });

  const clients = await response.json();
  const clientList = document.getElementById("client-list");
  clients.forEach((client) => {
    const li = document.createElement("li");
    li.textContent = `${client.name} - ${client.email}`;
    clientList.appendChild(li);
  });
}

// Load groups
async function loadGroups() {
  const response = await fetch(`${BASE_URL}/groups`, {
    headers: { Authorization: `Bearer ${token}` },
  });

  const groups = await response.json();
  const groupList = document.getElementById("group-list");
  groups.forEach((group) => {
    const li = document.createElement("li");
    li.textContent = `${group.name} (${group.clientIds.length} üyeler)`;
    groupList.appendChild(li);
  });
}

// Create group
document.getElementById("group-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("group-name").value;

  const response = await fetch(`${BASE_URL}/groups`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`,
    },
    body: JSON.stringify({ name }),
  });

  if (response.ok) {
    alert("Grup başarıyla oluşturuldu!");
    loadGroups();
  } else {
    alert("Grup oluşturulamadı!");
  }
});

// Load analytics
async function loadAnalytics() {
  const response = await fetch(`${BASE_URL}/analytics`, {
    headers: { Authorization: `Bearer ${token}` },
  });

  const analytics = await response.json();
  const labels = analytics.map((item) => item.programName);
  const completionRates = analytics.map((item) => item.completionRate);

  new Chart(document.getElementById("analyticsChart"), {
    type: "bar",
    data: {
      labels,
      datasets: [
        {
          label: "Tamamlama Oranı (%)",
          data: completionRates,
          backgroundColor: "rgba(75, 192, 192, 0.2)",
          borderColor: "rgba(75, 192, 192, 1)",
          borderWidth: 1,
        },
      ],
    },
    options: {
      scales: {
        y: { beginAtZero: true },
      },
    },
  });
}

// Load notifications
async function loadNotifications() {
  const response = await fetch(`${BASE_URL}/notifications`, {
    headers: { Authorization: `Bearer ${token}` },
  });

  const notifications = await response.json();
  const notificationList = document.getElementById("notification-list");
  notifications.forEach((notification) => {
    const li = document.createElement("li");
    li.textContent = notification.message;
    notificationList.appendChild(li);
  });
}

// Load all data on page load
loadPrograms();
loadClients();
loadGroups();
loadAnalytics();
loadNotifications();

  </script>

</body>
</html>
