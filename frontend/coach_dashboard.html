<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koç Paneli</title>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sol Navigasyon -->
    <nav class="dashboard-nav">
      <h2>Koç Paneli</h2>
      <ul>
        <li><a href="#programs" class="active">Programlarım</a></li>
        <li><a href="#clients">Müşterilerim</a></li>
        <li><a href="#analytics">Analizler</a></li>
        <li><a href="#content-library">İçerik Kütüphanesi</a></li>
        <li><a href="#notifications">Bildirimler</a></li>
        <li><a href="#settings">Ayarlar</a></li>
        <li><a href="#logout">Çıkış Yap</a></li>
      </ul>
    </nav>

    <!-- Ana İçerik -->
    <main class="dashboard-content">
      <!-- Program Yönetimi -->
      <section id="programs">
        <h2>Programlarım</h2>
        <a href="new_program.html" id="add-program-btn" class="btn">Yeni Program Ekle</a>

        <ul id="program-list">
          <!-- Dinamik olarak doldurulacak -->
        </ul>
      </section>

      <!-- Müşteri Yönetimi -->
      <section id="clients">
        <h2>Müşterilerim</h2>
        <ul id="client-list">
          <!-- Dinamik olarak doldurulacak -->
        </ul>
      </section>

      <!-- Analitik -->
      <section id="analytics">
        <h2>Analizler</h2>
        <canvas id="analyticsChart"></canvas>
      </section>

      <!-- İçerik Kütüphanesi -->
      <section id="content-library">
        <h2>İçerik Kütüphanesi</h2>
        <button>Yeni İçerik Yükle</button>
        <div id="content-grid">
          <!-- Dinamik içerik görüntülenecek -->
        </div>
      </section>

      <!-- Bildirimler -->
      <section id="notifications">
        <h2>Bildirimler</h2>
        <ul id="notification-list">
          <!-- Dinamik bildirimler -->
        </ul>
      </section>

      <!-- Ayarlar -->
      <section id="settings">
        <h2>Ayarlar</h2>
        <button>Şifre Değiştir</button>
        <button>Bildirim Tercihleri</button>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const BASE_URL = "https://kulvar.onrender.com";

async function getPrograms() {
  const token = localStorage.getItem("token");
  const response = await fetch(`${BASE_URL}/dashboard/programs`, {
    method: "GET",
    headers: {
      Authorization: `Bearer ${token}`,
    },
  });

  const data = await response.json();
  console.log("Coach programs:", data);
}

    // Analiz Grafik Örneği
    const ctx = document.getElementById('analyticsChart').getContext('2d');
    const analyticsChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Program 1', 'Program 2', 'Program 3'],
        datasets: [{
          label: 'Tamamlanma Oranı',
          data: [75, 50, 90],
          backgroundColor: ['#2F575D', '#658B6F', '#99AEAD']
        }]
      }
    });

    // Placeholder veri eklenmeden backend entegrasyonuna uygun boş içerik
    document.getElementById('program-list').innerHTML = `<li>Program verisi API'den gelecek.</li>`;
    document.getElementById('client-list').innerHTML = `<li>Müşteri verisi API'den gelecek.</li>`;
    document.getElementById('notification-list').innerHTML = `<li>Bildirimler API'den gelecek.</li>`;
  </script>
</body>
  
</html>
