    <main>
        <section id="analytics-summary">

    <script>
        const BASE_URL = "https://kulvar-qb7t.onrender.com";
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Oturum aÃ§Ä±lmamÄ±ÅŸ! LÃ¼tfen giriÅŸ yapÄ±n.");
            window.location.href = "login.html";
        }

        async function fetchAnalytics() {
            try {
                const response = await fetch(`${BASE_URL}/analytics/coach`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) throw new Error("Analiz verileri alÄ±namadÄ±!");

                const { totalClients, totalPrograms, totalRevenue, progress, engagement, revenueHistory } = await response.json();

                document.getElementById("total-clients").textContent = totalClients;
                document.getElementById("total-programs").textContent = totalPrograms;
                document.getElementById("total-revenue").textContent = `${totalRevenue}â‚º`;

                renderChart("progressChart", "Ä°lerleme OranlarÄ±", progress.labels, progress.data);
                renderChart("engagementChart", "MÃ¼ÅŸteri EtkileÅŸimi", engagement.labels, engagement.data);
                renderChart("revenueChart", "AylÄ±k Gelir", revenueHistory.labels, revenueHistory.data);

            } catch (error) {
                console.error("Analiz verileri yÃ¼klenirken hata:", error);
            }
        }

        function renderChart(canvasId, label, labels, data) {
            new Chart(document.getElementById(canvasId), {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: "#2F575D",
                        backgroundColor: "rgba(47, 87, 93, 0.2)",
                        borderWidth: 2
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("userId");
            alert("Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±!");
            window.location.href = "login.html";
        }

        document.addEventListener("DOMContentLoaded", fetchAnalytics);
    </script>
