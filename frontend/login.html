<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" style="height: 50px;">
            </a>
        </div>
        <div class="hamburger">☰</div>
        <ul class="nav-links">
            <li><a href="index.html">Anasayfa</a></li>

            <li><a href="ulas.html">Bize Ulaşın</a></li>
            <li><a href="login.html" class="active">Giriş Yap</a></li>
        </ul>
    </nav>

    
      

    <!-- Login Form Section -->
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Log In</button>
    </form>
    
    <script>
      async function loginUser(event) {
        event.preventDefault(); // Prevent form reload
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        try {
          const response = await fetch('https://kulvar.onrender.com/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });
    
          const data = await response.json();
    
          if (response.ok) {
            // Save token and redirect
            localStorage.setItem('token', data.token);
            window.location.href = data.dashboardUrl; // Redirect based on role
          } else {
            alert(`Error: ${data.message}`);
          }
        } catch (err) {
          console.error('Login error:', err);
          alert('An error occurred while logging in.');
        }
      }
    
      document.getElementById('loginForm').addEventListener('submit', loginUser);
    </script>
    
</body>
</html>
