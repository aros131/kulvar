<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" style="height: 50px;">
            </a>
        </div>
        <div class="hamburger">☰</div>
        <ul class="nav-links">
            <li><a href="index.html">Anasayfa</a></li>

            <li><a href="login.html" class="active">Giriş Yap</a></li>
        </ul>
    </nav>

    
      

    <!-- Login Form Section -->
    <section class="login-section">
        <div class="login-form">
            <h2>Giriş Yap</h2>
            <input type="email" id="email" placeholder="E-posta Adresiniz" required>
            <input type="password" id="password" placeholder="Şifreniz" required>
            <button onclick="redirectToDashboard()">Giriş Yap</button>
            


            <p>Hesabınız yok mu? <a href="signup.html">Kayıt Ol</a></p>
        </div>
    </section>

    <script>
      async function loginUser(email, password) {
        try {
          const response = await fetch('https://kulvar.onrender.com/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });
  
          const data = await response.json();
  
          if (response.ok) {
            localStorage.setItem('token', data.token);
            window.location.href = data.dashboardUrl;
          } else {
            alert(data.message);
          }
        } catch (error) {
          console.error('Error logging in:', error);
          alert('An error occurred while logging in.');
        }
      }
  
      document.getElementById('loginForm').addEventListener('submit', (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        loginUser(email, password);
      });
    </script>
</body>
</html>
