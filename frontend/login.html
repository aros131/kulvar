<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" style="height: 50px;">
            </a>
        </div>
        <div class="hamburger">☰</div>
        <ul class="nav-links">
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="koc.html">Koçlarımız</a></li>
            <li><a href="faq.html">Sıkça Sorulan Sorular</a></li>
            <li><a href="ulas.html">Bize Ulaşın</a></li>
            <li><a href="login.html" class="active">Giriş Yap</a></li>
        </ul>
    </nav>

    <!-- Login Form Section -->
    <section class="login-section">
        <form id="loginForm" class="login-form">
            <h2>Giriş Yap</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
            <p>Hesabınız yok mu? <a href="signup.html">Kayıt Ol</a></p>
        </form>
    </section>

    <script>
        async function loginUser(event) {
            event.preventDefault(); // Prevent form reload
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://kulvar.onrender.com/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token and redirect based on role
                    localStorage.setItem('token', data.token);
                    if (data.role === 'user') {
                        window.location.href = 'user_dashboard.html';
                    } else if (data.role === 'coach') {
                        window.location.href = 'coach_dashboard.html';
                    }
                } else {
                    alert(`Hata: ${data.message}`);
                }
            } catch (err) {
                console.error('Giriş hatası:', err);
                alert('Giriş sırasında bir hata oluştu.');
            }
        }

        // Attach event listener to the form
        document.getElementById('loginForm').addEventListener('submit', loginUser);
    </script>
</body>
</html>
