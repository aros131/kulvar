<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Ürün İnceleme</div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="signup-form">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" placeholder="Adınızı ve soyadınızı girin..." required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" placeholder="E-posta adresinizi girin..." required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" placeholder="Şifrenizi girin..." required>

            <label for="confirm-password">Şifre Tekrar:</label>
            <input type="password" id="confirm-password" placeholder="Şifrenizi tekrar girin..." required>

            <button type="submit">Kayıt Ol</button>
        </form>
        <div class="login-link">
            Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Ürün İnceleme Platformu. Tüm Hakları Saklıdır. <br>
        <a href="privacy.html">Gizlilik Politikası</a> | <a href="contact.html">İletişim</a>
    </footer>

    <!-- Validation Script -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Validation
            if (name === '') {
                alert('Lütfen adınızı ve soyadınızı girin.');
                return;
            }

            if (!validateEmail(email)) {
                alert('Lütfen geçerli bir e-posta adresi girin.');
                return;
            }

            if (password.length < 8) {
                alert('Şifre en az 8 karakter uzunluğunda olmalıdır.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Şifreler eşleşmiyor. Lütfen tekrar kontrol edin.');
                return;
            }

            // If all validations pass
            alert('Kayıt başarılı! Hoş geldiniz, ' + name + '!');
            // Optionally, redirect to login page
            window.location.href = 'login.html';
        });

        // Email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
