<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background-color: #49678D;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            color: #F4A688;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #49678D;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #49678D;
            outline: none;
            box-shadow: 0px 0px 5px rgba(73, 103, 141, 0.5);
        }
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #9E4624;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #7E3620;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-link a {
            color: #49678D;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #49678D;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        footer a {
            color: #F4A688;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Kulvar</div>
        <div class="nav-links">
            <a href="index.html">Anasayfa</a>
            <a href="hemen_incele.html">Hemen İncele</a>
            <a href="brand.html">Markalar</a>
            <a href="review.html">İnceleme Gönder</a>
            <a href="login.html" class="active">Giriş Yap</a>
            <a href="profile.html">Profilim</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <h1>Giriş Yap</h1>
        <form id="login-form">
            <label for="email">E-posta:</label>
            <input type="email" id="email" placeholder="E-posta adresinizi girin..." required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" placeholder="Şifrenizi girin..." required>

            <button type="submit">Giriş Yap</button>
        </form>
        <div class="signup-link">
            Henüz bir hesabınız yok mu? <a href="signup.html">Kayıt Olun</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Ürün İnceleme Platformu. Tüm Hakları Saklıdır. <br>
        <a href="privacy.html">Gizlilik Politikası</a> | <a href="contact.html">İletişim</a>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBjS0s5u9e6112GtEdF0oUDfOmceVAfU04",
            authDomain: "kulvar-73ee3.firebaseapp.com",
            projectId: "kulvar-73ee3",
            storageBucket: "kulvar-73ee3.firebasestorage.app",
            messagingSenderId: "388627303480",
            appId: "1:388627303480:web:8c06f475abab4727072acd",
            measurementId: "G-NKQVVDKED2"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent page reload

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Firebase login method
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Hoş geldiniz, ' + userCredential.user.email);
                    window.location.href = 'profile.html'; // Redirect to profile page
                })
                .catch((error) => {
                    alert('Hata: ' + error.message); // Show error message
                });
        });
    </script>
</body>
</html>
