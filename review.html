
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnceleme Gönder</title>
    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #004aad, #0078d7);
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 28px;
            margin: 0;
        }
        .container {
            width: 85%;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            color: #004aad;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin: 10px 0 5px;
        }
        input, textarea, select, button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #004aad;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003680;
        }
    </style>
</head>
<body>
    <header>
        <h1>İnceleme Gönder</h1>
    </header>
    <div class="container">
        <h2>Deneyiminizi Paylaşın</h2>
        <form>
            <label for="user-name">Adınız:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Adınızı girin" required>
            
            <label for="product-name">Ürün/Marka Adı:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Ürün veya marka adını girin" required>
            
            <label for="rating">Puan:</label>
            <select id="rating" name="rating" required>
                <option value="5">★★★★★ - Mükemmel</option>
                <option value="4">★★★★ - İyi</option>
                <option value="3">★★★ - Ortalama</option>
                <option value="2">★★ - Kötü</option>
                <option value="1">★ - Çok Kötü</option>
            </select>
            
            <label for="review-text">İnceleme Metni:</label>
            <textarea id="review-text" name="review-text" rows="5" placeholder="İncelemenizi buraya yazın..." required></textarea>
            
            <button type="submit">İncelemeyi Gönder</button>
        </form>
    </div>
</body>
</html>
