
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Review</title>
    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004aad;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            color: #004aad;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin: 10px 0 5px;
        }
        input, textarea, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #004aad;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003680;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit a Review</h1>
    </header>
    <div class="container">
        <h2>Share Your Experience</h2>
        <form>
            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter your name" required>
            
            <label for="product-name">Product/Brand Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter the product or brand name" required>
            
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">★★★★★ - Excellent</option>
                <option value="4">★★★★ - Good</option>
                <option value="3">★★★ - Average</option>
                <option value="2">★★ - Poor</option>
                <option value="1">★ - Terrible</option>
            </select>
            
            <label for="review-text">Your Review:</label>
            <textarea id="review-text" name="review-text" rows="5" placeholder="Write your review here..." required></textarea>
            
            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
