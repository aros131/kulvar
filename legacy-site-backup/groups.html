    <main>
        <section>
            <h2>Mevcut Gruplar</h2>
            <ul id="group-list">
                <!-- Gruplar dinamik olarak buraya yÃ¼klenecek -->
            </ul>
            <button onclick="showCreateGroupForm()">â• Yeni Grup OluÅŸtur</button>
        </section>

        <section id="group-form-section" class="hidden">
            <h2 id="group-form-title">Yeni Grup OluÅŸtur</h2>
            <form id="group-form">
                <label for="group-name">Grup AdÄ±:</label>
                <input type="text" id="group-name" required>

                <label for="group-clients">MÃ¼ÅŸterileri SeÃ§:</label>
                <select id="group-clients" multiple>
                    <!-- MÃ¼ÅŸteriler buraya yÃ¼klenecek -->
                </select>

                <label for="group-program">Atanacak Program:</label>
                <select id="group-program">
                    <!-- Programlar buraya yÃ¼klenecek -->
                </select>

                <button type="submit">Kaydet</button>
                <button type="button" onclick="hideCreateGroupForm()">Ä°ptal</button>
            </form>
        </section>

        <section id="group-actions">
            <h2>Grup YÃ¶netimi</h2>
            <button onclick="sendGroupMessage()">ğŸ“© Grup MesajÄ± GÃ¶nder</button>
            <button onclick="uploadGroupFile()">ğŸ“‚ Dosya PaylaÅŸ</button>
        </section>

        <section>

        </section>

    <script>
        const BASE_URL = "https://kulvar.onrender.com";
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Oturum aÃ§Ä±lmamÄ±ÅŸ! LÃ¼tfen giriÅŸ yapÄ±n.");
            window.location.href = "login.html";
        }

        async function fetchGroups() {
            try {
                const response = await fetch(`${BASE_URL}/groups`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const groups = await response.json();

                const groupList = document.getElementById("group-list");
                groupList.innerHTML = groups.map(group => `
                    <li>
                        ${group.name} (${group.clients.length} MÃ¼ÅŸteri)
                        <button onclick="editGroup('${group._id}')">DÃ¼zenle</button>
                        <button onclick="deleteGroup('${group._id}')">Sil</button>
                    </li>
                `).join("");
            } catch (error) {
                console.error("Gruplar yÃ¼klenirken hata oluÅŸtu:", error);
            }
        }

        async function fetchClientsAndPrograms() {
            try {
                const clientsResponse = await fetch(`${BASE_URL}/dashboard/clients`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const programsResponse = await fetch(`${BASE_URL}/dashboard/programs/coach`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                const clients = await clientsResponse.json();
                const programs = await programsResponse.json();

                const clientSelect = document.getElementById("group-clients");
                clientSelect.innerHTML = clients.map(client => 
                    `<option value="${client._id}">${client.name}</option>`
                ).join("");

                const programSelect = document.getElementById("group-program");
                programSelect.innerHTML = programs.map(program => 
                    `<option value="${program._id}">${program.name}</option>`
                ).join("");
            } catch (error) {
                console.error("MÃ¼ÅŸteriler ve programlar yÃ¼klenirken hata oluÅŸtu:", error);
            }
        }

        function showCreateGroupForm() {
            document.getElementById("group-form-section").classList.remove("hidden");
            document.getElementById("group-form-title").textContent = "Yeni Grup OluÅŸtur";
            document.getElementById("group-form").reset();
        }

        function hideCreateGroupForm() {
            document.getElementById("group-form-section").classList.add("hidden");
        }

        async function createGroup(event) {
            event.preventDefault();
            const name = document.getElementById("group-name").value;
            const clients = Array.from(document.getElementById("group-clients").selectedOptions).map(option => option.value);
            const program = document.getElementById("group-program").value;

            try {
                await fetch(`${BASE_URL}/groups`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, clients, program })
                });
                alert("Grup oluÅŸturuldu!");
                hideCreateGroupForm();
                fetchGroups();
            } catch (error) {
                console.error("Grup oluÅŸturulurken hata:", error);
            }
        }

        async function deleteGroup(groupId) {
            if (!confirm("Bu grubu silmek istediÄŸinize emin misiniz?")) return;

            try {
                await fetch(`${BASE_URL}/groups/${groupId}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });
                alert("Grup silindi!");
                fetchGroups();
            } catch (error) {
                console.error("Grup silinirken hata oluÅŸtu:", error);
            }
        }

        function sendGroupMessage() {
            const message = prompt("Grup mesajÄ± girin:");
            if (!message) return;

            alert("Mesaj gÃ¶nderildi: " + message);
        }

        function uploadGroupFile() {
            alert("Dosya yÃ¼kleme Ã¶zelliÄŸi henÃ¼z eklenmedi.");
        }

        document.getElementById("group-form").addEventListener("submit", createGroup);
        document.addEventListener("DOMContentLoaded", () => {
            fetchGroups();
            fetchClientsAndPrograms();
        });

        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("userId");
            alert("Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±!");
            window.location.href = "login.html";
        }
    </script>
