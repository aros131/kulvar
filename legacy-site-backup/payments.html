<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñdemeler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>√ñdemeler</h1>
    </header>

    <nav class="dashboard-nav">
        <ul>
            <li><a href="coach_dashboard.html">üè† Ana Sayfa</a></li>
            <li><a href="payments.html" class="active">üí∞ √ñdemeler</a></li>
            <li><a href="messages.html">üí¨ Mesajlar</a></li>
            <li><a href="groups.html">üë• Gruplar</a></li>
            <li><a href="#" onclick="logout()">üö™ √áƒ±kƒ±≈ü Yap</a></li>
        </ul>
    </nav>

    <main>
        <section id="payment-section">
            <h2>√ñdeme Ge√ßmi≈üi</h2>

            <table id="payment-table">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>M√º≈üteri</th>
                        <th>Tutar</th>
                        <th>Durum</th>
                        <th>Fatura</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- √ñdemeler buraya y√ºklenecek -->
                </tbody>
            </table>
        </section>

        <section id="request-payment">
            <h2>√ñdeme Talebi G√∂nder</h2>

            <form id="payment-form">
                <label for="client-select">M√º≈üteri:</label>
                <select id="client-select" required>
                    <!-- M√º≈üteri listesi dinamik olarak y√ºklenecek -->
                </select>

                <label for="amount">Tutar (‚Ç∫):</label>
                <input type="number" id="amount" min="1" required>

                <button type="submit">Talep G√∂nder</button>
            </form>
        </section>
    </main>

    <script>
        const BASE_URL = "https://kulvar.onrender.com";
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Oturum a√ßƒ±lmamƒ±≈ü! L√ºtfen giri≈ü yapƒ±n.");
            window.location.href = "login.html";
        }

        async function fetchPayments() {
            try {
                const response = await fetch(`${BASE_URL}/payments/history`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                const payments = await response.json();
                const tableBody = document.querySelector("#payment-table tbody");

                tableBody.innerHTML = payments.map(payment => `
                    <tr>
                        <td>${new Date(payment.date).toLocaleDateString()}</td>
                        <td>${payment.clientName}</td>
                        <td>${payment.amount}‚Ç∫</td>
                        <td>${payment.status}</td>
                        <td>
                            ${payment.invoiceUrl 
                                ? `<a href="${payment.invoiceUrl}" target="_blank">üìÑ ƒ∞ndir</a>`
                                : "Yok"}
                        </td>
                    </tr>
                `).join("");
            } catch (error) {
                console.error("√ñdeme ge√ßmi≈üi y√ºklenirken hata:", error);
            }
        }

        async function fetchClients() {
            try {
                const response = await fetch(`${BASE_URL}/dashboard/clients`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                const { clients } = await response.json();
                const clientSelect = document.getElementById("client-select");

                clientSelect.innerHTML = clients.map(client => `
                    <option value="${client._id}">${client.name}</option>
                `).join("");
            } catch (error) {
                console.error("M√º≈üteri listesi y√ºklenirken hata:", error);
            }
        }

        async function requestPayment(event) {
            event.preventDefault();

            const clientId = document.getElementById("client-select").value;
            const amount = document.getElementById("amount").value;

            try {
                const response = await fetch(`${BASE_URL}/payments/request`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ clientId, amount })
                });

                if (response.ok) {
                    alert("√ñdeme talebi g√∂nderildi!");
                    fetchPayments(); // Refresh the table
                } else {
                    console.error("√ñdeme talebi ba≈üarƒ±sƒ±z:", response.statusText);
                }
            } catch (error) {
                console.error("√ñdeme talebi g√∂nderilirken hata:", error);
            }
        }

        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("userId");
            alert("√áƒ±kƒ±≈ü yapƒ±ldƒ±!");
            window.location.href = "login.html";
        }

        document.getElementById("payment-form").addEventListener("submit", requestPayment);
        document.addEventListener("DOMContentLoaded", () => {
            fetchPayments();
            fetchClients();
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F5F5F5;
        }

        h1, h2 {
            color: #2F575D;
        }

        button {
            padding: 10px;
            background-color: #2F575D;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #658B6F;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #CCC;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #658B6F;
            color: white;
        }

        #request-payment {
            margin-top: 30px;
            padding: 20px;
            background: #DEE1DD;
            border-radius: 5px;
        }
    </style>

</body>
</html>
