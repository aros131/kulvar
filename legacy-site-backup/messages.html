<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesajlar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Mesajlar</h1>
    </header>

    <nav class="dashboard-nav">
        <ul>
            <li><a href="coach_dashboard.html">üè† Ana Sayfa</a></li>
            <li><a href="messages.html" class="active">üí¨ Mesajlar</a></li>
            <li><a href="groups.html">üë• Gruplar</a></li>
            <li><a href="payments.html">üí∞ √ñdemeler</a></li>
            <li><a href="#" onclick="logout()">üö™ √áƒ±kƒ±≈ü Yap</a></li>
        </ul>
    </nav>

    <main>
        <section id="message-section">
            <h2>Mesajlar</h2>

            <div id="chat-container">
                <div id="chat-list">
                    <h3>Ki≈üiler</h3>
                    <ul id="user-list">
                        <!-- Kullanƒ±cƒ±lar buraya y√ºklenecek -->
                    </ul>
                </div>

                <div id="chat-box">
                    <h3 id="chat-header">Mesajla≈üma</h3>
                    <div id="message-list">
                        <!-- Mesajlar buraya y√ºklenecek -->
                    </div>

                    <form id="message-form">
                        <input type="text" id="message-input" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." required>
                        <input type="file" id="file-input">
                        <button type="submit">G√∂nder</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        const BASE_URL = "https://kulvar-qb7t.onrender.com";
        const token = localStorage.getItem("token");

        if (!token) {
            alert("Oturum a√ßƒ±lmamƒ±≈ü! L√ºtfen giri≈ü yapƒ±n.");
            window.location.href = "login.html";
        }

        async function fetchUsers() {
            try {
                const response = await fetch(`${BASE_URL}/messages/users`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                const users = await response.json();
                const userList = document.getElementById("user-list");

                userList.innerHTML = users.map(user => `
                    <li onclick="openChat('${user._id}', '${user.name}')">
                        ${user.name} <span class="unread-count">(${user.unreadMessages})</span>
                    </li>
                `).join("");
            } catch (error) {
                console.error("Kullanƒ±cƒ±lar y√ºklenirken hata olu≈ütu:", error);
            }
        }

        async function openChat(userId, userName) {
            document.getElementById("chat-header").textContent = `Mesajla≈üma: ${userName}`;
            document.getElementById("message-form").dataset.userId = userId;

            try {
                const response = await fetch(`${BASE_URL}/messages/${userId}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                const messages = await response.json();
                const messageList = document.getElementById("message-list");

                messageList.innerHTML = messages.map(msg => `
                    <div class="${msg.sender === 'me' ? 'my-message' : 'their-message'}">
                        <p>${msg.text}</p>
                        ${msg.fileUrl ? `<a href="${msg.fileUrl}" target="_blank">üìé Ekli Dosya</a>` : ""}
                        <span class="timestamp">${new Date(msg.createdAt).toLocaleTimeString()}</span>
                    </div>
                `).join("");
            } catch (error) {
                console.error("Mesajlar y√ºklenirken hata olu≈ütu:", error);
            }
        }

        async function sendMessage(event) {
            event.preventDefault();

            const userId = event.target.dataset.userId;
            const messageInput = document.getElementById("message-input");
            const fileInput = document.getElementById("file-input");

            const formData = new FormData();
            formData.append("text", messageInput.value);
            if (fileInput.files.length > 0) {
                formData.append("file", fileInput.files[0]);
            }

            try {
                await fetch(`${BASE_URL}/messages/${userId}`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}` },
                    body: formData
                });

                messageInput.value = "";
                fileInput.value = "";
                openChat(userId, document.getElementById("chat-header").textContent.replace("Mesajla≈üma: ", ""));
            } catch (error) {
                console.error("Mesaj g√∂nderilirken hata olu≈ütu:", error);
            }
        }

        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("userId");
            alert("√áƒ±kƒ±≈ü yapƒ±ldƒ±!");
            window.location.href = "login.html";
        }

        document.getElementById("message-form").addEventListener("submit", sendMessage);
        document.addEventListener("DOMContentLoaded", fetchUsers);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F5F5F5;
        }

        h1, h2 {
            color: #2F575D;
        }

        button {
            padding: 10px;
            background-color: #2F575D;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #658B6F;
        }

        #chat-container {
            display: flex;
            gap: 20px;
        }

        #chat-list {
            width: 30%;
            background: #DEE1DD;
            padding: 10px;
            border-radius: 5px;
        }

        #chat-box {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        #message-list {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #CCC;
            padding: 10px;
            margin-bottom: 10px;
        }

        .my-message {
            text-align: right;
            background: #658B6F;
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .their-message {
            text-align: left;
            background: #99AEAD;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .timestamp {
            font-size: 10px;
            color: #444;
        }
    </style>

</body>
</html>
