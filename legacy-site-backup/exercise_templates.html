<body>
  <div class="dashboard-container">

        <li><a href="exercise_templates.html" class="active">ğŸ‹ï¸ Egzersiz ÅablonlarÄ±</a></li>
        <li><a href="progress_tracking.html">ğŸ“Š Ä°lerleme</a></li>
        <li><a href="messages.html">ğŸ’¬ Mesajlar</a></li>
        <li><a href="payments.html">ğŸ’° Ã–demeler</a></li>
        <li><a href="logout.html">ğŸšª Ã‡Ä±kÄ±ÅŸ Yap</a></li>
      </ul>
    </nav>
    <main class="dashboard-content">
      <h2>Egzersiz ÅablonlarÄ±</h2>
      <section id="templates">
        <h3>Mevcut Åablonlar</h3>
        <ul id="template-list">
          <!-- Template list will be dynamically populated -->
        </ul>
      </section>
      <section id="template-form">
        <h3>Yeni Egzersiz Åablonu OluÅŸtur</h3>
        <form id="exercise-template-form">
          <label for="template-name">Åablon AdÄ±:</label>
          <input type="text" id="template-name" placeholder="Ã–rn: BaÅŸlangÄ±Ã§ Egzersizi" required>
          
          <label for="exercise-list">Egzersizler:</label>
          <textarea id="exercise-list" placeholder="Egzersizleri girin, her birini yeni satÄ±rda listeleyin"></textarea>
          
          <button type="submit">Kaydet</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    const BASE_URL = "https://kulvar-qb7t.onrender.com";
    const token = localStorage.getItem("token");

    // Redirect to login if token is missing
    if (!token) {
      alert("Yetkilendirme hatasÄ±. LÃ¼tfen giriÅŸ yapÄ±n.");
      window.location.href = "/login.html";
    }

    // Fetch existing templates
    async function fetchTemplates() {
      try {
        const response = await fetch(`${BASE_URL}/exercise-templates`, {
          method: "GET",
          headers: { Authorization: `Bearer ${token}` },
        });

        const templates = await response.json();

        if (response.ok) {
          const templateList = document.getElementById("template-list");
          templateList.innerHTML = templates
            .map(
              (template) => `
            <li>
              <strong>${template.name}</strong>
              <p>${template.exercises.join(", ")}</p>
              <button onclick="editTemplate('${template._id}')">DÃ¼zenle</button>
              <button onclick="deleteTemplate('${template._id}')">Sil</button>
            </li>`
            )
            .join("");
        } else {
          console.error("Egzersiz ÅŸablonlarÄ± alÄ±namadÄ±:", templates.message);
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    // Save a new or edited template
    async function saveTemplate(event) {
      event.preventDefault();
      const name = document.getElementById("template-name").value;
      const exercises = document.getElementById("exercise-list").value.split("\n").filter(Boolean);

      const templateData = { name, exercises };

      try {
        const response = await fetch(`${BASE_URL}/exercise-templates`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(templateData),
        });

        if (response.ok) {
          alert("Egzersiz ÅŸablonu baÅŸarÄ±yla kaydedildi!");
          fetchTemplates();
          document.getElementById("exercise-template-form").reset();
        } else {
          const errorData = await response.json();
          console.error("Åablon kaydedilemedi:", errorData.message);
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    // Delete a template
    async function deleteTemplate(templateId) {
      try {
        const response = await fetch(`${BASE_URL}/exercise-templates/${templateId}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });

        if (response.ok) {
          alert("Egzersiz ÅŸablonu silindi!");
          fetchTemplates();
        } else {
          console.error("Silme iÅŸlemi baÅŸarÄ±sÄ±z oldu.");
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    // Initialize page
    document.addEventListener("DOMContentLoaded", () => {
      fetchTemplates();
      document
        .getElementById("exercise-template-form")
        .addEventListener("submit", saveTemplate);
    });
  </script>
</body>
