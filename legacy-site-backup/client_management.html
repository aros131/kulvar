<body>
  <div class="dashboard-container">

        <li><a href="exercise_templates.html">ğŸ‹ï¸ Egzersiz ÅablonlarÄ±</a></li>

      </ul>
    </nav>

    <main class="dashboard-content">
      <h2>MÃ¼ÅŸterilerim</h2>
      
      <!-- Client Search -->
      <input type="text" id="search-clients" placeholder="MÃ¼ÅŸteri ara..." oninput="loadClients()">
      
      <!-- Client List -->
      <ul id="client-list"></ul>

      <!-- Assign Program to Client -->
      <h3>Programa Ata</h3>
      <form id="assign-program-form">
        <select id="client-select">
          <option value="">MÃ¼ÅŸteri SeÃ§</option>
        </select>
        <select id="program-select">
          <option value="">Program SeÃ§</option>
        </select>
        <button type="submit">Ata</button>
      </form>

      <!-- Create & Manage Groups -->
      <h3>GruplarÄ± YÃ¶net</h3>
      <form id="create-group-form">
        <input type="text" id="group-name" placeholder="Grup AdÄ±" required>
        <button type="submit">Grup OluÅŸtur</button>
      </form>
      <ul id="group-list"></ul>

      <!-- Client Progress -->
      <h3>MÃ¼ÅŸteri Ä°lerlemesi</h3>
      <canvas id="progressChart"></canvas>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const BASE_URL = "https://kulvar-qb7t.onrender.com";
    const token = localStorage.getItem("token");

    // Load Clients
    async function loadClients() {
      const searchQuery = document.getElementById("search-clients").value;
      try {
        const response = await fetch(`${BASE_URL}/dashboard/clients?search=${searchQuery}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await response.json();
        if (response.ok) {
          const clientList = document.getElementById("client-list");
          clientList.innerHTML = data.clients
            .map(client => `<li>${client.name} (${client.email})</li>`)
            .join("");

          // Populate dropdown
          const clientSelect = document.getElementById("client-select");
          clientSelect.innerHTML = data.clients
            .map(client => `<option value="${client._id}">${client.name}</option>`)
            .join("");
        } else {
          console.error("MÃ¼ÅŸteriler yÃ¼klenemedi:", data.message);
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    // Load Programs for Assignment
    async function loadPrograms() {
      try {
        const response = await fetch(`${BASE_URL}/dashboard/programs`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await response.json();
        if (response.ok) {
          const programSelect = document.getElementById("program-select");
          programSelect.innerHTML = data.programs
            .map(program => `<option value="${program._id}">${program.name}</option>`)
            .join("");
        } else {
          console.error("Programlar yÃ¼klenemedi:", data.message);
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    // Assign Program to Client
    document.getElementById("assign-program-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const clientId = document.getElementById("client-select").value;
      const programId = document.getElementById("program-select").value;

      try {
        const response = await fetch(`${BASE_URL}/dashboard/assign-program`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ clientId, programId })
        });

        if (response.ok) {
          alert("Program baÅŸarÄ±yla atandÄ±.");
        } else {
          console.error("Program atanamadÄ±.");
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    });

    // Load Groups
    async function loadGroups() {
      try {
        const response = await fetch(`${BASE_URL}/dashboard/groups`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await response.json();
        if (response.ok) {
          const groupList = document.getElementById("group-list");
          groupList.innerHTML = data.groups
            .map(group => `<li>${group.name}</li>`)
            .join("");
        } else {
          console.error("Gruplar yÃ¼klenemedi:", data.message);
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    // Create Group
    document.getElementById("create-group-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const groupName = document.getElementById("group-name").value;

      try {
        const response = await fetch(`${BASE_URL}/dashboard/groups`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ name: groupName })
        });

        if (response.ok) {
          alert("Grup baÅŸarÄ±yla oluÅŸturuldu.");
          loadGroups();
        } else {
          console.error("Grup oluÅŸturulamadÄ±.");
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    });

    // Load Client Progress (Graph)
    async function loadProgress() {
      try {
        const response = await fetch(`${BASE_URL}/dashboard/progress`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await response.json();
        if (response.ok) {
          const ctx = document.getElementById("progressChart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: data.clients.map(c => c.name),
              datasets: [{ label: "Tamamlanan GÃ¼nler", data: data.clients.map(c => c.completedDays) }]
            }
          });
        } else {
          console.error("Ä°lerleme verileri yÃ¼klenemedi.");
        }
      } catch (error) {
        console.error("Hata:", error.message);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadClients();
      loadPrograms();
      loadGroups();
      loadProgress();
    });
  </script>
</body>
</html>
