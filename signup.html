<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #49678D;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #49678D;
            outline: none;
            box-shadow: 0px 0px 5px rgba(73, 103, 141, 0.5);
        }
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #9E4624;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #7E3620;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #49678D;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #49678D;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        footer a {
            color: #F4A688;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Ürün İnceleme</div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form>
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" placeholder="Adınızı ve soyadınızı girin..." required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" placeholder="E-posta adresinizi girin..." required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" placeholder="Şifrenizi girin..." required>

            <label for="confirm-password">Şifre Tekrar:</label>
            <input type="password" id="confirm-password" placeholder="Şifrenizi tekrar girin..." required>

            <button type="submit">Kayıt Ol</button>
        </form>
        <div class="login-link">
            Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Ürün İnceleme Platformu. Tüm Hakları Saklıdır. <br>
        <a href="privacy.html">Gizlilik Politikası</a> | <a href="contact.html">İletişim</a>
    </footer>
</body>
</html>
