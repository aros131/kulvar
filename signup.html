<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" style="height: 50px;">
            </a>
        </div>
        <div class="hamburger">☰</div>
        <ul class="nav-links">
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="koc.html">Koçlarımız</a></li>
            <li><a href="faq.html">Sıkça Sorulan Sorular</a></li>
            <li><a href="ulas.html">Bize Ulaşın</a></li>
            <li><a href="login.html">Giriş Yap</a></li>
        </ul>
    </nav>

    <!-- Registration Form Section -->
    <section class="signup-section">
        <form class="signup-form" id="signup-form">
            <h2>Kayıt Ol</h2>
            <input type="text" id="name" name="name" placeholder="Adınız" required>
            <input type="email" id="email" name="email" placeholder="E-posta Adresiniz" required>
            <input type="password" id="password" name="password" placeholder="Şifreniz" required>
            <select id="role" name="role" required>
                <option value="user">Kullanıcı</option>
                <option value="coach">Koç</option>
            </select>
            <button type="submit">Kayıt Ol</button>
            <p id="error-message" style="color: red; display: none;"></p>
            <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
        </form>
        
    </section>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
