<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF1BC;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            margin: 5px 0;
            color: #555;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #7DC383;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-links a.active {
            border-bottom: 2px solid #FFF1BC;
        }

        .hamburger {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: white;
        }

        /* Sign-Up Form Section */
        .signup-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        .signup-form {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #7DC383;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #699C78;
        }

        .signup-form p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-form p a {
            color: #7DC383;
            text-decoration: none;
        }

        .signup-form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" style="height: 50px;">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="koc.html">Koçlarımız</a></li>
            <li><a href="faq.html">Sıkça Sorulan Sorular</a></li>
            <li><a href="ulas.html">Bize Ulaşın</a></li>
            <li><a href="login.html">Giriş Yap</a></li>
        </ul>
    </nav>

    <!-- Sign-Up Form Section -->
    <section class="signup-section">
        <form class="signup-form" action="#" method="post">
            <h2>Kayıt Ol</h2>
            <input type="text" name="name" placeholder="Adınız ve Soyadınız" required>
            <input type="email" name="email" placeholder="E-posta Adresiniz" required>
            <input type="password" name="password" placeholder="Şifreniz" required>
            <input type="password" name="confirm-password" placeholder="Şifrenizi Onaylayın" required>
            <button type="submit">Kayıt Ol</button>
            <p>Hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
        </form>
    </section>
</body>
</html>
