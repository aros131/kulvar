<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjS0s5u9e6112GtEdF0oUDfOmceVAfU04",
            authDomain: "kulvar-73ee3.firebaseapp.com",
            projectId: "kulvar-73ee3",
            storageBucket: "kulvar-73ee3.firebasestorage.app",
            messagingSenderId: "388627303480",
            appId: "1:388627303480:web:8c06f475abab4727072acd",
            measurementId: "G-NKQVVDKED2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Kulvar</div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="signup-form">
            <label for="email">E-posta:</label>
            <input type="email" id="email" placeholder="E-posta adresinizi girin..." required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" placeholder="Şifrenizi girin..." required>

            <label for="confirm-password">Şifre Tekrar:</label>
            <input type="password" id="confirm-password" placeholder="Şifrenizi tekrar girin..." required>

            <button type="submit">Kayıt Ol</button>
        </form>
        <div class="login-link">
            Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Ürün İnceleme Platformu. Tüm Hakları Saklıdır. <br>
        <a href="privacy.html">Gizlilik Politikası</a> | <a href="contact.html">İletişim</a>
    </footer>

    <!-- Firebase Sign-Up Script -->
    <script>
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevents page from reloading

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Şifreler eşleşmiyor. Lütfen tekrar kontrol edin.");
                return;
            }

            // Create a new user with Firebase Authentication
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Sign-up successful
                    alert('Kayıt başarılı! Hoş geldiniz, ' + userCredential.user.email);
                    window.location.href = 'login.html'; // Redirect to login page
                })
                .catch((error) => {
                    alert('Hata: ' + error.message); // Show error message
                });
        });
    </script>
</body>
</html>
