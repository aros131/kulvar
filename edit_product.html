<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Same styles as before */
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" value="" required>

                <label for="product-description">Product Description:</label>
                <textarea id="product-description" rows="5" required></textarea>

                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price" value="" required>

                <label for="product-brand">Select Brand:</label>
                <select id="product-brand" required>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Sony">Sony</option>
                    <option value="Dell">Dell</option>
                </select>

                <button type="submit">Update Product</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Ürün İnceleme Platformu. Tüm Hakları Saklıdır. <br>
        <a href="privacy.html">Gizlilik Politikası</a> | <a href="contact.html">İletişim</a>
    </footer>

    <script>
        const productId = new URLSearchParams(window.location.search).get('id');  // Get product ID from URL
        const product = products.find(p => p.id === parseInt(productId));  // Get product from array

        if (product) {
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-description').value = product.description;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-brand').value = product.brand;
        }

        const editProductForm = document.getElementById('edit-product-form');

        editProductForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const updatedName = document.getElementById('product-name').value;
            const updatedDescription = document.getElementById('product-description').value;
            const updatedPrice = document.getElementById('product-price').value;
            const updatedBrand = document.getElementById('product-brand').value;

            // Update product in the array (in a real system, this would update the database)
            product.name = updatedName;
            product.description = updatedDescription;
            product.price = updatedPrice;
            product.brand = updatedBrand;

            alert(`Product ${updatedName} has been updated!`);
            window.location.href = 'admin_dashboard.html';  // Redirect back to the dashboard
        });
    </script>
</body>
</html>
