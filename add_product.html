<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Ürün Ekle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #49678D;
            text-align: center;
        }

        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .form-container textarea {
            resize: vertical;
        }

        .form-container button {
            background-color: #9E4624;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #7E3620;
        }

        footer {
            background-color: #49678D;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #F4A688;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Yeni Ürün Ekle</h2>
            <form id="add-product-form">
                <label for="product-name">Ürün Adı:</label>
                <input type="text" id="product-name" placeholder="Ürün adı girin..." required>

                <label for="product-description">Ürün Açıklaması:</label>
                <textarea id="product-description" rows="5" placeholder="Ürün açıklamasını girin..." required></textarea>

                <label for="product-price">Ürün Fiyatı:</label>
                <input type="number" id="product-price" placeholder="Ürün fiyatını girin..." required>

                <label for="product-image">Ürün Resmi:</label>
                <input type="file" id="product-image" accept="image/*" required>

                <button type="submit">Ürünü Ekle</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Ürün İnceleme Platformu. Tüm Hakları Saklıdır. <br>
        <a href="privacy.html">Gizlilik Politikası</a> | <a href="contact.html">İletişim</a>
    </footer>

    <script>
        const addProductForm = document.getElementById('add-product-form');

        addProductForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent page reload

            const productName = document.getElementById('product-name').value;
            const productDescription = document.getElementById('product-description').value;
            const productPrice = document.getElementById('product-price').value;
            const productImage = document.getElementById('product-image').files[0];

            // Validate fields
            if (!productName || !productDescription || !productPrice || !productImage) {
                alert("Lütfen tüm alanları doldurun.");
                return;
            }

            // Here, you would typically send this data to a backend or database (e.g., Firebase, your server)
            // For now, we'll simulate this process with a success message.
            alert("Ürün başarıyla eklendi!");

            // Reset the form
            addProductForm.reset();
        });
    </script>
</body>
</html>
