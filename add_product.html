<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Add New Product</h1>

    <form id="add-product-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Product Name" required>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Product Description" required>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Product Price" required>

        <label for="brand">Brand</label>
        <input type="text" id="brand" name="brand" placeholder="Product Brand" required>

        <label for="image_url">Image URL</label>
        <input type="text" id="image_url" name="image_url" placeholder="Product Image URL" required>

        <button type="submit">Add Product</button>
    </form>

    <script>
        document.getElementById('add-product-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const product = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                brand: document.getElementById('brand').value,
                image_url: document.getElementById('image_url').value,
            };

            const response = await fetch('http://localhost:5000/api/products', {
                method: 'POST',
                body: JSON.stringify(product),
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (response.ok) {
                alert('Product added successfully');
                window.location.href = 'admin_dashboard.html'; // Redirect to dashboard
            } else {
                alert('Failed to add product');
            }
        });
    </script>
</body>
</html>
