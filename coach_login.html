<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #DEE1DD; /* Updated background color */
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #28363D; /* Updated heading color */
    }

    /* Login Container */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #28363D;
    }

    form {
      background-color: white;
      border: 1px solid #C4CDC1; /* Updated border color */
      border-radius: 8px;
      padding: 20px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #658B6F;
    }

    form input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #658B6F; /* Updated input border */
      border-radius: 5px;
    }

    form button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #2F575D; /* Updated button color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #28363D; /* Updated hover effect */
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #6D9197; /* Updated link color */
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Coach Login</h2>
    <form action="/auth/login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <!-- Hidden input for role -->
      <input type="hidden" name="role" value="coach">

      <button type="submit">Login</button>
    </form>
    <a href="login.html" class="back-link">Back to User Login</a>
  </div>
</body>
</html>
