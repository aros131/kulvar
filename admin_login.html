<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* General Styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        /* Login Form */
        .login-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #49678D;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #9E4624;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #7E3620;
        }

        footer {
            background-color: #49678D;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #F4A688;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Admin Girişi</h2>
            <form id="admin-login-form">
                <input type="email" id="admin-email" placeholder="E-posta adresinizi girin..." required>
                <input type="password" id="admin-password" placeholder="Şifrenizi girin..." required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Ürün İnceleme Platformu. Tüm Hakları Saklıdır. <br>
        <a href="privacy.html">Gizlilik Politikası</a> | <a href="contact.html">İletişim</a>
    </footer>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjS0s5u9e6112GtEdF0oUDfOmceVAfU04",
            authDomain: "kulvar-73ee3.firebaseapp.com",
            projectId: "kulvar-73ee3",
            storageBucket: "kulvar-73ee3.firebasestorage.app",
            messagingSenderId: "388627303480",
            appId: "1:388627303480:web:8c06f475abab4727072acd",
            measurementId: "G-NKQVVDKED2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle login form submission
        const adminLoginForm = document.getElementById('admin-login-form');
        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent page reload

            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            // Firebase login method
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Check if user is admin
                    if (user.email === 'admin@kulvar.com') {
                        // Redirect to Admin Dashboard
                        window.location.href = 'admin_dashboard.html'; // Ensure this path is correct
                    } else {
                        alert('Admin olmayan bir kullanıcı girdi.');
                    }
                })
                .catch((error) => {
                    alert('Hata: ' + error.message); // Show error message
                    console.error(error.message);  // Debugging line
                });
        });
    </script>
</body>
</html>
