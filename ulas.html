<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bize Ulaşın</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF1BC;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            margin: 5px 0;
            color: #555;
        }

        /* Hero Section */
        .hero-contact {
            text-align: center;
            padding: 40px 20px;
            background-color: #7DC383;
            color: white;
        }

        /* Contact Form Section */
        .contact-section {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .contact-form textarea {
            resize: none;
            height: 100px;
        }

        .contact-form button {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #7DC383;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #699C78;
        }

        /* Direct Contact Links */
        .contact-links {
            text-align: center;
            margin: 20px 0;
        }

        .contact-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            background-color: #7DC383;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-links a:hover {
            background-color: #699C78;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #7DC383;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
    <div class="logo">
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" style="height: 50px;">
        </a>
    </div>
    <div class="hamburger">☰</div>
    <ul class="nav-links">
        <li><a href="index.html">Anasayfa</a></li>
        <li><a href="koc.html">Koçlarımız</a></li>
        <li><a href="faq.html">Sıkça Sorulan Sorular</a></li>
        <li><a href="ulas.html" class="active">Bize Ulaşın</a></li>
        <li><a href="login.html">Giriş Yap</a></li>
    </ul>
</nav>
<script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('show');
    });
</script>


    <!-- Hero Section -->
    <section class="hero-contact">
        <h1>Bize Ulaşın</h1>
        <p>Soru ve önerilerinizi paylaşmaktan çekinmeyin!</p>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <form class="contact-form" action="#" method="post">
            <input type="text" name="name" placeholder="Adınız" required>
            <input type="email" name="email" placeholder="E-posta Adresiniz" required>
            <textarea name="message" placeholder="Mesajınız" required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </section>

    <!-- Direct Contact Links -->
    <div class="contact-links">
        <p>Bizi sosyal medyada takip edin:</p>
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="mailto:support@platform.com">E-posta Gönder</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Platform Adı. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
