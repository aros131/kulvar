<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Dashboard - Manage Products</h1>

    <!-- Table for displaying products -->
    <table id="products-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Brand</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be inserted here via JavaScript -->
        </tbody>
    </table>

    <button onclick="window.location.href = 'add_product.html'">Add New Product</button>

    <script>
        // Fetch products and display them in the table
        async function fetchProducts() {
            const response = await fetch('http://localhost:5000/api/products');
            const products = await response.json();

            const tableBody = document.querySelector('#products-table tbody');
            tableBody.innerHTML = ''; // Clear the existing table rows

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.description}</td>
                    <td>${product.price}</td>
                    <td>${product.brand}</td>
                    <td>
                        <button onclick="editProduct('${product._id}')">Edit</button>
                        <button onclick="deleteProduct('${product._id}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Delete product
        async function deleteProduct(productId) {
            const response = await fetch(`http://localhost:5000/api/products/${productId}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                alert('Product deleted successfully');
                fetchProducts(); // Refresh the product list
            } else {
                alert('Failed to delete product');
            }
        }

        // Edit product
        function editProduct(productId) {
            window.location.href = `edit_product.html?id=${productId}`;
        }

        window.onload = fetchProducts;
    </script>
</body>
</html>
